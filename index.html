<!-- Klicker-Spiel -->
<style>
  #clicker-game {
    background: #1a1a1a;
    border: 2px solid #4caf50;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    max-width: 90vw;
    margin: 20px auto;
    color: #a6f1a6;
    font-family: 'Press Start 2P', cursive, Arial, sans-serif;
    text-align: center;
    box-shadow: 0 0 10px #4caf50;
  }
  #clicker-game h2 {
    margin-top: 0;
    color: #39ff14;
  }
  #clicker-game button {
    background-color: #4caf50;
    border: none;
    color: white;
    font-size: 18px;
    padding: 12px 25px;
    margin: 10px 5px 0 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #clicker-game button:hover:not(:disabled) {
    background-color: #36b636;
  }
  #clicker-game button:disabled {
    background-color: #888;
    cursor: not-allowed;
  }
  #score, #upgrade-cost {
    font-size: 20px;
    margin: 10px 0;
    user-select: none;
  }
</style>

<div id="clicker-game">
  <h2>Holzf채ller Klicker</h2>
  <div id="score">Gef채lltes Holz: 0</div>
  <button id="click-wood">Holz f채llen!</button>
  <div id="upgrade-cost">Upgrade kostet: 10 Holz</div>
  <button id="upgrade-button" disabled>Upgrade Holz pro Klick (+1)</button>
</div>

<script>
  (() => {
    let score = 0;
    let woodPerClick = 1;
    let upgradeCost = 10;

    const scoreDisplay = document.getElementById('score');
    const upgradeCostDisplay = document.getElementById('upgrade-cost');
    const upgradeButton = document.getElementById('upgrade-button');
    const clickWoodButton = document.getElementById('click-wood');

    function updateUI() {
      scoreDisplay.textContent = `Gef채lltes Holz: ${score}`;
      upgradeCostDisplay.textContent = `Upgrade kostet: ${upgradeCost} Holz`;
      upgradeButton.disabled = score < upgradeCost;
    }

    clickWoodButton.addEventListener('click', () => {
      score += woodPerClick;
      updateUI();
    });

    upgradeButton.addEventListener('click', () => {
      if (score >= upgradeCost) {
        score -= upgradeCost;
        woodPerClick++;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateUI();
      }
    });

    // Initial UI Update
    updateUI();
  })();
</script>
