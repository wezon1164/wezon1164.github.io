<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tom & Jerry Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      text-shadow: 0 0 5px #ff6600;
    }

    header {
      background-color: #220000;
      text-align: center;
      padding: 25px;
      font-size: 2em;
      color: #ff6600;
      text-shadow: 0 0 15px #ff6600;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #330000;
      padding: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      background-color: #440000;
      border: 2px solid #ff6600;
      color: #ffbb66;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: #ff6600;
      color: #330000;
    }

    section {
      max-width: 900px;
      margin: 25px auto;
      background: #220000;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #ff6600;
    }

    h2 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 15px;
    }

    ul.rules {
      list-style-type: disc;
      margin-left: 25px;
      font-size: 0.8em;
      color: #ffbb99;
    }

    ul.rules li {
      margin-bottom: 12px;
    }

    a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #ff6600;
      box-shadow: 0 0 10px #ff6600;
      transition: transform 0.3s;
      cursor: pointer;
      background-color: #330000;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      color: #ff6600;
      font-size: 0.7em;
      margin: 20px 0;
    }

    /* Klicker-Spiel Styles */
    #clicker-game {
      background: #330000;
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
      margin: 25px auto;
      color: #ffbb66;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      box-shadow: 0 0 15px #ff6600;
    }

    #clicker-game h2 {
      margin-top: 0;
      color: #ff9900;
    }

    #clicker-game button {
      background-color: #ff6600;
      border: none;
      color: #330000;
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px 5px 0 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #clicker-game button:hover {
      background-color: #ffaa33;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    Tom & Jerry Server
  </header>

  <nav>
    <button>Start</button>
    <button>Regeln</button>
    <button>Galerie</button>
    <button>Spiel</button>
  </nav>

  <section>
    <h2>Server-Regeln</h2>
    <ul class="rules">
      <li>Respektiere andere Spieler.</li>
      <li>Keine Cheats oder Hacks.</li>
      <li>Keine Beleidigungen.</li>
      <li>Admins haben das letzte Wort.</li>
    </ul>
  </section>

  <section>
    <h2>Bildergalerie</h2>
    <div class="gallery">
      <img src="bild1.jpg" alt="Tom jagt Jerry">
      <img src="bild2.jpg" alt="Jerry entkommt">
      <img src="bild3.jpg" alt="Tom fÃ¤llt in eine Falle">
      <!-- Weitere Bilder hier -->
    </div>
  </section>

  <section id="clicker-game">
    <h2>Klicker-Spiel</h2>
    <p>Punkte: <span id="points">0</span></p>
    <button onclick="addPoint()">Klick mich!</button>
  </section>

  <footer>
    &copy; 2025 Tom & Jerry Server. Alle Rechte vorbehalten.
  </footer>

  <script>
    let points = 0;
    function addPoint() {
      points++;
      document.getElementById("points").textContent = points;
    }
  </script>
</body>
</html>
