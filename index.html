<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Webseite Wezon1164</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* Basic Styles */
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/21/Creeper.png/revision/latest?cb=20200930021101') repeat;
      background-size: 100px 100px;
      color: #0f0;
      text-shadow: 0 0 5px #00ff00;
      overflow-x: hidden;
    }
    body.light-mode {
      background: #f0f0f0;
      color: #000;
      text-shadow: none;
    }

    header {
      background-color: #111;
      color: #0f0;
      text-align: center;
      padding: 25px;
      font-size: 1.5em;
      text-shadow: 0 0 10px #0f0;
      animation: glitch 1.5s infinite;
      position: relative;
      z-index: 10;
    }

    .glitch-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 11;
      font-family: inherit;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 15px;
      position: relative;
      z-index: 10;
    }

    nav button {
      background-color: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #0f0;
      color: #003300;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 cyan; }
      40% { text-shadow: 2px 0 blue; }
      60% { text-shadow: -2px 0 lime; }
      80% { text-shadow: 2px 0 magenta; }
      100% { text-shadow: -2px 0 yellow; }
    }

    section {
      max-width: 900px;
      margin: 25px auto;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #0f0;
      display: none;
      width: 90%;
      color: #aaffaa;
      font-size: 0.85em;
      position: relative;
      z-index: 12;
    }

    section.active {
      display: block;
    }

    h2 {
      color: #0f0;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Mehr Sections und Styles kannst du easy kopieren und anpassen */

  </style>
</head>
<body>

  <header>
    Minecraft Webseite Wezon1164
    <button class="glitch-button" onclick="toggleMode()">üåó Mode</button>
  </header>

  <nav>
    <button onclick="showSection('startseite')">Startseite</button>
    <button onclick="showSection('regeln')">Regeln</button>
    <button onclick="showSection('discord')">Discord</button>
    <button onclick="showSection('youtube')">YouTube</button>
    <button onclick="showSection('galerie')">Galerie</button>
    <button onclick="showSection('clicker')">Clicker Game</button>
    <button onclick="showSection('rechner')">Rechner</button>
    <button onclick="showSection('translator')">√úbersetzer</button>
    <button onclick="showSection('settings')">‚öôÔ∏è Settings</button>
  </nav>

  <section id="startseite" class="active">
    <h2>Willkommen auf dem Minecraft Server Wezon1164</h2>
    <p>Check die anderen Tabs f√ºr coole Features wie Chat, Galerie, Regeln und mehr.</p>
  </section>

  <section id="regeln">
    <h2>Server Regeln</h2>
    <ul>
      <li>Kein Ragen oder Toxic Verhalten</li>
      <li>Kein Cheaten oder Exploiten</li>
      <li>Respektiere alle Spieler</li>
      <li>Hab Spa√ü und sei cool</li>
    </ul>
  </section>

  <!-- Add more sections here as you like -->

  <script>
    // Section switchen
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Dark/Light Mode toggle
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
