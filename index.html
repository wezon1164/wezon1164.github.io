<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Webseite Wezon1164</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/21/Creeper.png') repeat;
      background-size: 100px 100px;
      color: #0f0;
      text-shadow: 0 0 5px #00ff00;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background: #f0f0f0;
      color: #000;
      text-shadow: none;
    }

    header {
      background-color: #111;
      color: #0f0;
      text-align: center;
      padding: 25px;
      font-size: 1.5em;
      animation: glitch 1.5s infinite;
      position: relative;
    }

    .glitch-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 15px;
    }

    nav button {
      background-color: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    nav button:hover {
      background-color: #0f0;
      color: #003300;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 cyan; }
      40% { text-shadow: 2px 0 blue; }
      60% { text-shadow: -2px 0 lime; }
      80% { text-shadow: 2px 0 magenta; }
      100% { text-shadow: -2px 0 yellow; }
    }

    section {
      max-width: 900px;
      margin: 25px auto;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #0f0;
      display: none;
      color: #aaffaa;
      font-size: 0.85em;
    }

    section.active {
      display: block;
    }

    h2 {
      color: #0f0;
      text-align: center;
      margin-bottom: 15px;
    }

    #clickCount {
      font-size: 2em;
      text-align: center;
      margin: 10px;
    }

    input, select {
      font-family: inherit;
      font-size: 0.8em;
      padding: 6px;
      margin: 5px auto;
      border-radius: 8px;
      border: 2px solid #0f0;
      background-color: rgba(0,0,0,0.5);
      color: #aaffaa;
      text-align: center;
      display: block;
      width: 80%;
      max-width: 300px;
    }

    button {
      display: block;
      margin: 12px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      text-align: center;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    button:hover {
      background-color: #0f0;
      color: #003300;
      animation: glitch 0.3s infinite;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <header>
    Minecraft Webseite Wezon1164
    <button class="glitch-button" onclick="toggleMode()">üåó Mode</button>
  </header>

  <nav>
    <button onclick="showSection('startseite')">Startseite</button>
    <button onclick="showSection('regeln')">Regeln</button>
    <button onclick="showSection('discord')">Discord</button>
    <button onclick="showSection('youtube')">YouTube</button>
    <button onclick="showSection('galerie')">Galerie</button>
    <button onclick="showSection('clicker')">Clicker Game</button>
    <button onclick="showSection('rechner')">Rechner</button>
    <button onclick="showSection('translator')">√úbersetzer</button>
    <button onclick="showSection('settings')">‚öôÔ∏è Settings</button>
    <button onclick="showSection('karte')">üó∫Ô∏è Karte</button>
  </nav>

  <section id="startseite" class="active">
    <h2>Willkommen bei Wezon1164!</h2>
    <p>Hier kannst du dich anmelden oder registrieren:</p>

    <h3>Schon registriert? Anmelden</h3>
    <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
      <input type="email" id="loginEmail" placeholder="E-Mail Adresse" required />
      <input type="password" id="loginPassword" placeholder="Passwort" required />
      <button type="submit">Anmelden</button>
    </form>

    <h3>Neu hier? Registrieren</h3>
    <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
      <input type="email" id="registerEmail" placeholder="E-Mail Adresse" required />
      <input type="password" id="registerPassword" placeholder="Passwort" required />
      <button type="submit">Registrieren</button>
    </form>

    <div id="message"></div>
  </section>

  <!-- Andere Sektionen, z.B. Regeln, Discord ... hier hinzuf√ºgen -->

  <section id="settings">
    <h2>Settings</h2>
    <p>Hier kannst du Modus, Schriftart, Hintergrundfarbe und Wallpaper √§ndern:</p>

    <label for="modeSelect">Mode:</label>
    <select id="modeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>

    <label for="fontSelect">Schriftart:</label>
    <select id="fontSelect">
      <option value="'Press Start 2P', cursive">Press Start 2P (Retro)</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans</option>
      <option value="'Courier New', monospace">Courier New</option>
      <option value="'Lucida Console', monospace">Lucida Console</option>
    </select>

    <label for="bgColorInput">Hintergrundfarbe:</label>
    <input type="color" id="bgColorInput" value="#000000" />

    <label for="bgImageInput">Wallpaper URL (leer = kein Bild):</label>
    <input type="url" id="bgImageInput" placeholder="https://example.com/wallpaper.jpg" />

    <button onclick="applySettings()">Einstellungen speichern</button>
  </section>

  <script>
    // Sektionen wechseln
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Mode umschalten
    function toggleMode() {
      const modeSelect = document.getElementById('modeSelect');
      const currentMode = modeSelect.value;
      modeSelect.value = currentMode === 'dark' ? 'light' : 'dark';
      applySettings();
    }

    // Einstellungen speichern & anwenden
    function applySettings() {
      const mode = document.getElementById('modeSelect').value;
      const font = document.getElementById('fontSelect').value;
      const bgColor = document.getElementById('bgColorInput').value;
      const bgImage = document.getElementById('bgImageInput').value.trim();

      if (mode === 'light') {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }

      document.body.style.fontFamily = font;

      if (bgImage) {
        document.body.style.backgroundImage = `url('${bgImage}')`;
        document.body.style.backgroundRepeat = 'repeat';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundColor = bgColor;
      } else {
        document.body.style.backgroundImage = 'none';
        document.body.style.backgroundColor = bgColor;
      }

      localStorage.setItem('mode', mode);
      localStorage.setItem('font', font);
      localStorage.setItem('bgColor', bgColor);
      localStorage.setItem('bgImage', bgImage);

      document.getElementById('modeSelect').value = mode;
    }

    // Beim Laden Settings holen
    window.addEventListener('load', () => {
      const mode = localStorage.getItem('mode') || 'dark';
      const font = localStorage.getItem('font') || "'Press Start 2P', cursive";
      const bgColor = localStorage.getItem('bgColor') || '#000000';
      const bgImage = localStorage.getItem('bgImage') || '';

      document.getElementById('modeSelect').value = mode;
      document.getElementById('fontSelect').value = font;
      document.getElementById('bgColorInput').value = bgColor;
      document.getElementById('bgImageInput').value = bgImage;

      applySettings();

      showSection('startseite');
    });

    // Fake Login Funktion
    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      const message = document.getElementById('message');

      // Hier kann man nat√ºrlich echte Login-Logik machen, f√ºr Demo einfach so:
      if(email && pass) {
        message.style.color = '#0f0';
        message.textContent = `Yo, ${email} erfolgreich angemeldet! üî•`;
      } else {
        message.style.color = '#f00';
        message.textContent = 'Ey, du musst E-Mail und Passwort eingeben!';
      }
    }

    // Fake Registrierung Funktion
    function registerUser() {
      const email = document.getElementById('registerEmail').value;
      const pass = document.getElementById('registerPassword').value;
      const message = document.getElementById('message');

      if(email && pass) {
        message.style.color = '#0f0';
        message.textContent = `Nice, ${email} wurde registriert! üöÄ Du kannst dich jetzt anmelden.`;
        // Formular leeren
        document.getElementById('registerForm').reset();
      } else {
        message.style.color = '#f00';
        message.textContent = 'Ey, du musst E-Mail und Passwort eingeben!';
      }
    }
  </script>

</body>
</html>
