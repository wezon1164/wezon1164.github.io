<html lang="de">
<head>
  <meta charset="UTF-8" />

  <!-- Dark/Light Toggle Styles & Regen -->
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      text-shadow: 0 0 5px #00ff00;
      overflow-x: hidden;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: #000;
      text-shadow: none;
    }

    .rain {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url('https://i.imgur.com/NM3F4Vo.gif');
      opacity: 0.15;
      z-index: 0;
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 25px;
      font-size: 1.5em;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      animation: glitch 1.5s infinite;
      position: relative;
      z-index: 2;
    }

    .glitch-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      font-family: inherit;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 15px;
      z-index: 2;
      position: relative;
    }

    nav button {
      background-color: #003300;
      border: 2px solid #0f0;
      color: #aaffaa;
      font-family: inherit;
      cursor: pointer;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: #0f0;
      color: #003300;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 cyan; }
      40% { text-shadow: 2px 0 blue; }
      60% { text-shadow: -2px 0 lime; }
      80% { text-shadow: 2px 0 magenta; }
      100% { text-shadow: -2px 0 yellow; }
    }
  </style>
</head>

<body>

  <header>

    <button class="glitch-button" onclick="toggleMode()">üåó Mode</button>
