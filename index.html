  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background-color: #000;
    color: #fff;
    text-shadow: 0 0 5px #ff6600;
  }
  header {
    background-color: #220000;
    text-align: center;
    padding: 25px;
    font-size: 2em;
    color: #ff6600;
    text-shadow: 0 0 15px #ff6600;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #330000;
    padding: 15px;
  }
  nav button {
    background-color: #440000;
    border: 2px solid #ff6600;
    color: #ffbb66;
    font-family: 'Press Start 2P', cursive;
    cursor: pointer;
    margin: 0 12px;
    padding: 10px 18px;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }
  nav button:hover {
    background-color: #ff6600;
    color: #330000;
  }
  section {
    max-width: 900px;
    margin: 25px auto;
    background: #220000;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px #ff6600;
  }
  h2 {
    color: #ff6600;
    text-align: center;
    margin-bottom: 15px;
  }
  ul.rules {
    list-style-type: disc;
    margin-left: 25px;
    font-size: 0.8em;
    color: #ffbb99;
  }
  ul.rules li {
    margin-bottom: 12px;
  }
  a {
    color: #ff6600;
    text-decoration: none;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  .gallery img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    border: 2px solid #ff6600;
    box-shadow: 0 0 10px #ff6600;
    transition: transform 0.3s;
    cursor: pointer;
    background-color: #330000;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  footer {
    text-align: center;
    color: #ff6600;
    font-size: 0.7em;
    margin: 20px 0;
  }
