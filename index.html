<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wezon1164 Tools</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    input, button, select {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #0f0;
      background: #222;
      color: #0f0;
    }
    section {
      margin-top: 30px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>🟢 Wezon1164 Webtools (No PayPal 👌)</h1>

  <nav>
    <button onclick="show('login')">🔐 Login</button>
    <button onclick="show('clicker')">🖱️ Clicker</button>
    <button onclick="show('rechner')">🧮 Rechner</button>
    <button onclick="show('translate')">🌐 Übersetzer</button>
  </nav>

  <section id="login">
    <h2>Login/Register</h2>
    <input id="loginEmail" placeholder="E-Mail">
    <input id="loginPw" type="password" placeholder="Passwort">
    <br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Registrieren</button>
    <div id="loginMsg"></div>
  </section>

  <section id="clicker" class="hidden">
    <h2>Clicker</h2>
    <button onclick="clickCount++ ; updateClick()">Click mich!</button>
    <p>Clicks: <span id="clicks">0</span></p>
  </section>

  <section id="rechner" class="hidden">
    <h2>Rechner</h2>
    <input id="num1" type="number" placeholder="Zahl 1">
    <input id="num2" type="number" placeholder="Zahl 2">
    <select id="op">
      <option>+</option><option>-</option><option>*</option><option>/</option>
    </select>
    <br>
    <button onclick="calculate()">=</button>
    <p id="calcResult">Ergebnis: ...</p>
  </section>

  <section id="translate" class="hidden">
    <h2>Übersetzer DE ➤ EN</h2>
    <input id="germanText" placeholder="z.B. Hallo Welt">
    <button onclick="translate()">Übersetzen</button>
    <p id="translated">Englisch: ...</p>
  </section>

  <script>
    let users = {};
    let clickCount = 0;

    function show(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function login() {
      const mail = loginEmail.value.trim();
      const pw = loginPw.value;
      if (users[mail] === pw) {
        loginMsg.innerText = "✅ Willkommen zurück, " + mail;
      } else {
        loginMsg.innerText = "❌ Falsche Daten!";
      }
    }

    function register() {
      const mail = loginEmail.value.trim();
      const pw = loginPw.value;
      if (!users[mail]) {
        users[mail] = pw;
        loginMsg.innerText = "✅ Registriert: " + mail;
      } else {
        loginMsg.innerText = "⚠️ Nutzer existiert schon";
      }
    }

    function updateClick() {
      document.getElementById("clicks").innerText = clickCount;
    }

    function calculate() {
      let a = parseFloat(num1.value);
      let b = parseFloat(num2.value);
      let op = op.value;
      let result;
      switch (op) {
        case "+": result = a + b; break;
        case "-": result = a - b; break;
        case "*": result = a * b; break;
        case "/": result = b ? (a / b) : "Fehler: /0"; break;
      }
      calcResult.innerText = "Ergebnis: " + result;
    }

    function translate() {
      let text = germanText.value.toLowerCase();
      const dict = {
        "hallo": "hello",
        "welt": "world",
        "ich": "i",
        "liebe": "love",
        "minecraft": "minecraft"
      };
      let result = text.split(" ").map(w => dict[w] || w).join(" ");
      translated.innerText = "Englisch: " + result;
    }
  </script>

</body>
</html>
