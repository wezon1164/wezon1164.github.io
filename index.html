<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wezon1164 Minecraft Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron&family=Roboto+Mono&family=Anton&family=Fredoka+One&family=Monoton&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0f0;
      --bg-dark: #111;
      --bg-light: #f0f0f0;
      --accent: #003300;
      --text-light: #aaffaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/21/Creeper.png') repeat;
      background-size: 100px;
      color: var(--main-color);
      text-shadow: 0 0 5px lime;
      transition: 0.3s ease all;
    }

    body.light-mode {
      background: var(--bg-light);
      color: #111;
      text-shadow: none;
    }

    header {
      background: var(--bg-dark);
      color: var(--main-color);
      text-align: center;
      padding: 20px;
      font-size: 1.3rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .glitch-button {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--accent);
      color: var(--text-light);
      border: 2px solid var(--main-color);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      background: var(--bg-dark);
      padding: 12px;
    }

    nav button {
      background: var(--accent);
      color: var(--text-light);
      border: 2px solid var(--main-color);
      border-radius: 6px;
      padding: 8px 12px;
      font-family: inherit;
      cursor: pointer;
    }

    nav button:hover {
      background: var(--main-color);
      color: var(--accent);
    }

    section {
      display: none;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: var(--text-light);
      border-radius: 12px;
    }

    section.active {
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid var(--main-color);
      border-radius: 10px;
    }

    form input, form button, select, textarea {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: 2px solid var(--main-color);
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-light);
      font-family: inherit;
      text-align: center;
    }

    #clickCount {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    Minecraft Hub Wezon1164
    <button class="glitch-button" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
  </header>

  <nav>
    <button onclick="showSection('startseite')">üè† Start</button>
    <button onclick="showSection('regeln')">üìú Regeln</button>
    <button onclick="showSection('galerie')">üñºÔ∏è Galerie</button>
    <button onclick="showSection('clicker')">üñ±Ô∏è Clicker</button>
    <button onclick="showSection('karte')">üó∫Ô∏è Map</button>
    <button onclick="showSection('settings')">‚öôÔ∏è Settings</button>
  </nav>

  <section id="startseite" class="active">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); loginUser();">
      <input id="loginEmail" type="email" placeholder="E-Mail">
      <input id="loginPassword" type="password" placeholder="Passwort">
      <button type="submit">Einloggen</button>
    </form>
    <h3>Registrieren</h3>
    <form onsubmit="event.preventDefault(); registerUser();">
      <input id="registerEmail" type="email" placeholder="E-Mail">
      <input id="registerPassword" type="password" placeholder="Passwort">
      <button type="submit">Registrieren</button>
    </form>
    <div id="message"></div>
  </section>

  <section id="regeln">
    <h2>Regeln</h2>
    <ul>
      <li>Be nice, no toxic vibes</li>
      <li>Kein Cheating</li>
      <li>Respektiere andere Spieler</li>
    </ul>
  </section>

  <section id="galerie">
    <h2>üñºÔ∏è Server Galerie</h2>
    <div class="gallery">
      <img src="https://i.imgur.com/Ot5DWAW.png" alt="Screenshot 1">
      <img src="https://i.imgur.com/8Rg2zQF.png" alt="Screenshot 2">
      <img src="https://i.imgur.com/RHkntVG.png" alt="Screenshot 3">
      <img src="https://i.imgur.com/1jAqOjG.png" alt="Screenshot 4">
      <img src="https://i.imgur.com/JwWNSqK.png" alt="Screenshot 5">
      <img src="https://i.imgur.com/QeVWQ6S.png" alt="Screenshot 6">
      <img src="https://i.imgur.com/GxB7gFE.png" alt="Screenshot 7">
    </div>
  </section>

  <section id="clicker">
    <h2>üñ±Ô∏è Clicker Game</h2>
    <div id="clickCount">0</div>
    <button onclick="clickMe()">Klick mich!</button>
  </section>

  <section id="karte">
    <h2>üó∫Ô∏è Server Map</h2>
    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/7b/Minecraft_map_item.png" alt="Map" style="width:100%;border-radius:12px;border:2px solid var(--main-color);">
  </section>

  <section id="settings">
    <h2>‚öôÔ∏è Einstellungen</h2>
    <label for="backgroundSelect">Hintergrund:</label>
    <select id="backgroundSelect">
      <option value="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/21/Creeper.png">Creeper</option>
      <option value="https://i.imgur.com/1jAqOjG.png">Dschungel</option>
      <option value="https://i.imgur.com/GxB7gFE.png">Diamanten</option>
    </select>
    <label for="fontSelect">Schriftart:</label>
    <select id="fontSelect">
      <option value="'Press Start 2P', cursive">Press Start</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
    </select>
    <label for="colorSelect">Textfarbe:</label>
    <select id="colorSelect">
      <option value="#0f0">Gr√ºn</option>
      <option value="#00f">Blau</option>
      <option value="#f00">Rot</option>
    </select>
    <button onclick="saveSettings()">Speichern</button>
    <div id="settingsMessage"></div>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let count = 0;
    function clickMe() {
      count++;
      document.getElementById('clickCount').textContent = count;
    }

    function registerUser() {
      const email = document.getElementById('registerEmail').value;
      const pw = document.getElementById('registerPassword').value;
      if(email && pw){
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', pw);
        document.getElementById('message').textContent = "Registriert ‚ú® Jetzt einloggen!";
      }
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const pw = document.getElementById('loginPassword').value;
      if(email === localStorage.getItem('userEmail') && pw === localStorage.getItem('userPassword')){
        document.getElementById('message').textContent = "Eingeloggt üéâ";
      } else {
        document.getElementById('message').textContent = "Fehler: Check Email/Passwort";
      }
    }

    function toggleMode(){
      document.body.classList.toggle('light-mode');
      localStorage.setItem('mode', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    function saveSettings() {
      localStorage.setItem('bgImage', document.getElementById('backgroundSelect').value);
      localStorage.setItem('fontFamily', document.getElementById('fontSelect').value);
      localStorage.setItem('textColor', document.getElementById('colorSelect').value);
      applySettings();
      document.getElementById('settingsMessage').textContent = "Gespeichert üíæ";
    }

    function applySettings() {
      const bg = localStorage.getItem('bgImage');
      const font = localStorage.getItem('fontFamily');
      const color = localStorage.getItem('textColor');
      if(bg) document.body.style.background = `url('${bg}') repeat`;
      if(font) document.body.style.fontFamily = font;
      if(color) document.body.style.color = color;
    }

    window.addEventListener('load', () => {
      if(localStorage.getItem('mode') === 'light') document.body.classList.add('light-mode');
      applySettings();
    });
  </script>
</body>
</html>
